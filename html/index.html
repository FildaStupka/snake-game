<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Lato&:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/styles.css" type="text/css">
        <title>Snake Game | Filip Stupka</title>
    </head>
    
    <body>
        <div class="game">
            <h1>Filip's <span class="s-heading">S</span>nake <span class="g-heading">G</span>ame</h1>
            <div id="grid">
                <button id="start-btn">play</button>
            </div>
            <div id="game-over-container">
                <button id="restart-btn">restart</button>
            </div>
            <h2>Score: <span id="display-score"></span></h2>
            <h3>Highscore: <span id="display-highscore"></span></h3>
            <script src="../js/index.js" type="text/javascript"></script>
        </div>
    </body>
</html>
